<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa - Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <main>
        <section>

            <!-- Precisa definir o método, no caso get, que transfere a informação para a URL -->
            <form action="" method="get">

                <!-- Fieldset serve para gerar um contorno na região dos dados pessoais -->
                <fieldset>
                    <legend>Dados pessoais</legend>

                    <label for="userName">Nome:</label>
                    <input type="text" name="userName" required>
                    <br>
                    <label for="userAge">Idade:</label>
                    <input type="number" name="userAge" min="12" max="100" required>
                    <br>
                    <label for="birthDate">Data de nascimento:</label>
                    <input type="date" name="birthDate">
                    <br>
                    <label for="userEmail">E-mail:</label>
                    <input type="email" name="userEmail" required>
                    <br>
                    <label for="userPhoneNumber">Telefone:</label>
                    <!-- No pattern, é definido entre [] o números que serão utilizados no caso de 0 à 9 e entre {}, o total de números, no caso 11. -->
                    <input type="tel" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + 9 dígitos" required>

                    <label for="userImage">Upload de foto:</label>
                    <input type="file" accept="image/*" name="userImage">
                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>
                    <p>Gênero:</p>
                    <!-- Neste caso, é necessário informar o valor (value), visto que é um campo de seleção o nós devemos informar o valor da opção que será enviado para a URL. -->
                    <input type="radio" name="userGender" value="Feminino">
                    <label for="userGender">Feminino</label>

                    <input type="radio" name="userGender" value="Masculino">
                    <label for="userGender">Masculino</label>

                    <input type="radio" name="userGender" value="notInformed">
                    <label for="userGender">Prefiro não informar</label>



                </fieldset>



                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
