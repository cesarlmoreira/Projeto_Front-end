<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa - Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <main>
        <section>

            <!-- Precisa definir o método, no caso get, que transfere a informação para a URL -->
            <form action="" method="get">

                <!-- Fieldset serve para gerar um contorno na região dos dados pessoais -->
                <fieldset>
                    <legend>Dados pessoais</legend>

                    <label for="name">Nome:</label>
                    <!-- No campo ID, utilizar um nome diferente do name no input. -->
                    <input type="text" id="name" name="userName" required>
                    <br>
                    <label for="age">Idade:</label>
                    <input type="number" id="age" name="userAge" min="12" max="100" required>
                    <br>
                    <label for="birthDate">Data de nascimento:</label>
                    <input type="date" id="birthDate" name="userBirthDate">
                    <br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="userEmail" required>
                    <br>
                    <label for="phone">Telefone:</label>
                    <!-- No pattern, é definido entre [] o números que serão utilizados no caso de 0 à 9 e entre {}, o total de números, no caso 11. -->
                    <input type="tel" id="phone" name="userPhoneNumber" pattern="[0-9]{11}" placeholder="DDD + 9 dígitos" required>

                    <label for="image">Upload de foto:</label>
                    <input type="file" id="image" accept="image/*" name="userImage">
                </fieldset>

                <fieldset>
                    <legend>Perfil</legend>
                    <p>Gênero:</p>
                    <!-- Neste caso, é necessário informar o valor (value), visto que é um campo de seleção o nós devemos informar o valor da opção que será enviado para a URL. -->
                    <input type="radio" id="female" name="userGender" value="Feminino">
                    <label for="female">Feminino</label>

                    <input type="radio" id="male" name="userGender" value="Masculino">
                    <label for="male">Masculino</label>

                    <input type="radio" id="notInformed" name="userGender" value="notInformed">
                    <label for="notInformed">Prefiro não informar</label>
                    <br>

                    <label for="maritalStatus">Estado civil:</label>
                    <select id="maritalStatus" name="userMaritalStatus">
                        <option value="notInformed">Selecione
                        </option>
                        <option value="casado">Casado
                        </option>
                        <option value="solteiro">Solteiro
                        </option>
                        <option value="divorciado">Divorciado
                        </option>
                        <option value="casado">União Estável
                        </option>
                    </select>
                    <br>

                    <label for="state">Estado:</label>
                    <select id="state" name="userState" required>
                        <option value="notInformed">Selecione</option>
                        <option value="acre">Acre</option>
                        <option value="alagoas">Alagoas</option>
                        <option value="amapa">Amapá</option>
                        <option value="amazonas">Amazonas</option>
                        <option value="bahia">Bahia</option>
                        <option value="ceara">Ceará</option>
                        <option value="distritoFederal">Distrito Federal</option>
                        <option value="espiritoSanto">Espirito Santo</option>
                        <option value="goias">Goiás</option>
                        <option value="maranhao">Maranhão</option>
                        <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                        <option value="matoGrosso">Mato Grosso</option>
                        <option value="minasGerais">Minas Gerais</option>
                        <option value="para">Pará</option>
                        <option value="paraiba">Paraíba</option>
                        <option value="parana">Paraná</option>
                        <option value="pernambuco">Pernambuco</option>
                        <option value="piaui">Piauí</option>
                        <option value="rioDeJaneiro">Rio de Janeiro</option>
                        <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                        <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                        <option value="rondonia">Rondônia</option>
                        <option value="roraima">Roraima</option>
                        <option value="santaCatarina">Santa Catarina</option>
                        <option value="saoPaulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                        <option value="tocantins">Tocantins</option>
                    </select>

                    <label for="city">Cidade:</label>
                    <input type="text" id="city" name="userCity">
                </fieldset>

                <fieldset>
                    <legend>Hábitos</legend>
                        <p>Redes Sociais:</p>
                        <!-- Para fazer uma categoria que possibilite marcar multiplas opções é necessário utilizar o type="checkbox" -->
                        <input type="checkbox" id="instagram" name="social" value="instagram">
                        <label for="instagram">Instagram</label>
                        <br>
                        <input type="checkbox" id="facebook" name="social" value="facebook">
                        <label for="facebook">Facebook</label>
                        <br>
                        <input type="checkbox" id="linkedin" name="social" value="linkedin">
                        <label for="linkedin">LinkedIn</label>
                        <br>
                        <input type="checkbox" id="x" name="social" value="x">
                        <label for="x">X</label>
                    <br>

                    <label for="musicStyle">Estilo Musical:</label>
                    <!-- Adicionado a tag list dentro do input. -->
                    <input type="text" id="musicStyle" name="userMusicStyle" list="styleTypes">
                    <!-- Para a utilização de autocomplete, é necessário utilizar a tag datalist e após é adicionado ID de list do input. -->
                    <datalist id="styleTypes">
                        <option value="Rock">
                        <option value="Pop">
                        <option value="Samba">
                        <option value="Sertanejo">
                    </datalist>

                    <br>
                    <label for="favoriteColor">Cor Favorita:</label>
                    <input type="color" id="favoriteColor" name="userFavoriteColor">
                </fieldset>

                <fieldset>
                    <legend>Confirmações</legend>

                    <input type="checkbox" name="userLgpd" id="userLgpdTerm" value="accepted" required>
                    <label for="userLgpdTerm">Eu aceito participar da pesquisa.</label>
                    <br>

                    <input type="checkbox" name="userGetResult" id="getResult" value="accepted">
                    <label for="getResult">Desejo receber o resultado por e-mail.</label>

                </fieldset>

                <fieldset>
                    <legend>Opinião</legend>

                    <p>Qual a sua opinião sobre a qualidade do nosso serviço?</p>

                    <input type="radio" id="satisfaction" name="userSatisfaction" value="otimo">
                    <label for="otimo">Ótimo</label>
                    <br>
                    <input type="radio" id="satisfaction" name="userSatisfaction" value="boa">
                    <label for="boa">Boa</label>
                    <br>
                    <input type="radio" id="satisfaction" name="userSatisfaction" value="regular">
                    <label for="regular">Regular</label>
                    <br>
                    <input type="radio" id="satisfaction" name="userSatisfaction" value="ruim">
                    <label for="ruim">Ruim</label>
                    
                    <br>
                    <label for="comentary">Escreva sua opinião:</label>
                    <!-- A tag textarea é utilizada para um campo maior, que possibilita a inserção de texto e o ajuste do tamanho da caixa. -->
                    <textarea name="userComentary" id="comentary" placeholder="Digite aqui sua opinião..."></textarea>

                </fieldset>

                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
 
            </form>
        </section>
    </main>
</body>
</html>
