<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="userName" required>
                <br>
                <label for="age">Idade:</label>
                <input type="number" id="age" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de nascimento:</label>
                <input type="date" id="birthDate" name="userBirthDate">
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="userEmail" required>
                <br>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="userPhone" pattern="[0-9]{11}" placeholder="DDD + 9 dígitos sem espaços">
                <br>
                <label for="photo">Uploado de foto:</label>
                <input type="file" accept="image/*" id="photo" name="userPhoto">
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>
                <input type="radio" id="gender" name="userGender" value="Feminino">
                <label for="gender">Feminino</label>

                <input type="radio" id="gender" name="userGender" value="Masculino">
                <label for="gender">Masculino</label>

                <input type="radio" id="gender" name="userGender" value="notInformed">
                <label for="gender">Prefiro não informar</label>
                <br>

                <label for="maritalStatus">Estado civil:</label>
                <select name="userMaritalStatus" id="maritalStatus">
                    <option value="notInformed">Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="casado">União estável</option>
                </select>
                <br>
                <label for="state">Estado:</label>
                <select name="userState" id="state" required>
                    <option value="notInformed">Selecione</option>
                    <option value="acre">Acre</option>
                    <option value="alagoas">Alagoas</option>
                    <option value="amapa">Amapá</option>
                    <option value="amazonas">Amazonas</option>
                    <option value="bahia">Bahia</option>
                    <option value="ceara">Ceará</option>
                    <option value="distritoFederal">Distrito Federal</option>
                    <option value="espiritoSanto">Espirito Santo</option>
                    <option value="goias">Goiás</option>
                    <option value="maranhao">Maranhão</option>
                    <option value="matoGrossoDoSul">Mato Grosso do Sul</option>
                    <option value="matoGrosso">Mato Grosso</option>
                    <option value="minasGerais">Minas Gerais</option>
                    <option value="para">Pará</option>
                    <option value="paraiba">Paraíba</option>
                    <option value="parana">Paraná</option>
                    <option value="pernambuco">Pernambuco</option>
                    <option value="piaui">Piauí</option>
                    <option value="rioDeJaneiro">Rio de Janeiro</option>
                    <option value="rioGrandeDoNorte">Rio Grande do Norte</option>
                    <option value="rioGrandeDoSul">Rio Grande do Sul</option>
                    <option value="rondonia">Rondônia</option>
                    <option value="roraima">Roraima</option>
                    <option value="santaCatarina">Santa Catarina</option>
                    <option value="saoPaulo">São Paulo</option>
                    <option value="sergipe">Sergipe</option>
                    <option value="tocantins">Tocantins</option>
                </select>
                <br>
                <label for="city">Cidade:</label>
                <input type="text" name="userCity" id="city">
            </fieldset>

            <fieldset>
                <legend>Hábitos</legend>

                <p>Redes sociais:</p>
                <input type="checkbox" name="social" id="instagram" value="instagram">
                <label for="instagram">Instagram</label>
                <br>
                <input type="checkbox" name="social" id="facebook" value="facebook">
                <label for="facebook">Facebook</label>
                <br>
                <input type="checkbox" name="social" id="linkedin" value="linkedin">
                <label for="linkedin">LinkedIn</label>
                <br>
                <input type="checkbox" name="social" id="x" value="x">
                <label for="x">X</label>
                <br>

                <label for="musicStyle">Estilo musical:</label>
                <input list="styleTypes" type="text" id="musicStyle" name="userMusicStyle">
                <datalist id="styleTypes">
                    <option value="rock">
                    <option value="pop">
                    <option value="samba">
                    <option value="Rock">
                </datalist>
                <br>

                <label for="favoriteColor">Cor favorita:</label>
                <input type="color" id="favoriteColor" name="userFavoriteColor">
            </fieldset>

            <fieldset>
                <legend>Opinião</legend>

                <input type="radio" id="satisfaction" name="userSatisfaction">
                <label for="satisfaction">Ótima</label><br>

                <input type="radio" id="satisfaction" name="userSatisfaction">
                <label for="satisfaction">Boa</label><br>

                <input type="radio" id="satisfaction" name="userSatisfaction">
                <label for="satisfaction">Regular</label><br>

                <input type="radio" id="satisfaction" name="userSatisfaction">
                <label for="satisfaction">Ruim</label><br>

                <label for="comentary">Escreva sua opinião</label>
                <textarea name="userComentary" id="comentary" placeholder="Digite aqui sua opinião..."></textarea>
            </fieldset>

            <fieldset>
                <legend>Confirmações</legend>

                <input type="checkbox" id="lgpd" name="userLgpd" value="accepted" required>
                <label for="lgpd">Eu aceito participar da pesquisa.</label>
                <br>

                <input type="checkbox" id="getResult" name="userGetResult" value="accepted">
                <label for="getResult">Desejo receber o resultado por e-mail.</label>



            </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>       
    </section>
</body>
</html>
