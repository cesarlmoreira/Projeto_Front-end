<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa Culturama</title>
</head>
<body>
    <header>
        <h1>Pesquisa Online</h1>
    </header>
    <section>
        <form action="" method="get">
            <fieldset>
                <legend>Dados pessoais</legend>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="userName" required>
                <br>
                <label for="age">Idade:</label>
                <input type="number" id="age" name="userAge" min="12" max="100" required>
                <br>
                <label for="birthDate">Data de nascimento:</label>
                <input type="date" id="birthDate" name="userBirthDate">
                <br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="userEmail" required>
                <br>
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="userPhone" pattern="[0-9]{11}" placeholder="DDD + 9 dígitos sem espaços">
                <br>
                <label for="photo">Uploado de foto:</label>
                <input type="file" accept="image/*" id="photo" name="userPhoto">
            </fieldset>

            <fieldset>
                <legend>Perfil</legend>

                <p>Gênero:</p>
                <input type="radio" id="gender" name="userGender" value="Feminino">
                <label for="gender">Feminino</label>

                <input type="radio" id="gander" name="userGender" value="Masculino">
                <label for="gender">Masculino</label>

                <input type="radio" id="gander" name="userGender" value="notInformed">
                <label for="gender">Prefiro não informar</label>
                <br>
                <label for="maritalStatus">Estado civil:</label>
                <select name="userMaritalStatus" id="maritalStatus">
                    <option value="notInformed">Selecione</option>
                    <option value="solteiro">Solteiro</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="casado">União estável</option>
                </select>
            </fieldset>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>       
    </section>
</body>
</html>
