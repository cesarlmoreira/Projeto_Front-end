<!--1) Adicionando um subtítulo à página
Imagine que você está desenvolvendo uma página web para compartilhar em suas redes sociais. Você precisa adicionar um subtítulo "Acesse minhas redes:" acima dos links para Instagram e Github. Sua tarefa é editar o arquivo index.html para incluir esse subtítulo. Lembre-se de usar a tag <h2> para o subtítulo e colocá-lo dentro da <div> que já contém os links.-->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 01</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header></header>  
    <main>
        <h1 class="titulo">Adicionando um subtítulo à página</h1>
        <div class="titulo__subtitulo">
            <h2>Acesse minhas redes:</h2>
            <a class="titulo__subtitulo__links" href="https://www.instagram.com/cesarlmoreira"> Instagram</a>
            <a class="titulo__subtitulo__links" href="https://github.com/cesarlmoreira">GitHub</a>
        </div>
    </main>  
    <footer></footer>
</body>
</html>
